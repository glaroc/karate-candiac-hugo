{{ $data := index site.Data site.Language.Lang }} {{ if
$data.annonces.annonces.enable }} {{ with $data.annonces.annonces }} {{"<!-- annonces -->"
| safeHTML}}
<section class="section section-bg about-2 padding-0" id="feature">
  <div class="container-fluid annonces">
    <div class="row annonces-row">
      <div class="col-lg-6">
        <div class="content-block">
          <h2 class="dark-title">{{ .title | markdownify }}</h2>
          <div class="row">
            {{ range .items }}
            <div class="col-lg-12">
              <div class="annonces-items">
                <div class="annonces-body">
                  <h4 class="annonces-heading yellow">
                    {{ .title | markdownify }}
                  </h4>
                  <p>{{ .content | markdownify }}</p>
                </div>
              </div>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{"<!-- /annonces -->" | safeHTML}} {{ end }} {{ end }}
