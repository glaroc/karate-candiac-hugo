  items:
    - title: L'École de karaté Candiac fête ses 50 ans!
      content: C'est en janvier 1976 que débutèrent les cours de karaté à
        Candiac, sous la direction de Sensei (Soke) Normand Théoret. Pour célébrer ce
        jalon important, nous organiserons une série d'événements tout au long de
        la session 2026. Restez à l'écoute pour plus de détails!
