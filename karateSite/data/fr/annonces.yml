  items:
    - title: L'École de karaté Candiac fête ses 50 ans!
      content: Les inscriptions pour la 50e saison sont en cours. Les cours débutent le 15 septembre. Il est toujours possible de vous inscrire sur place au service des loisirs. Tous les détails sont dans le [cahier Cadence de la ville de Candiac](https://candiac.ca/uploads/_PUBLICATIONS_VILLE/CADENCE/Automne_2025/Cadence-automne-2025.pdf). Regardez l'horaire des cours plus bas sur cette page.
