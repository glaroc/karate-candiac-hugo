  title: Karaté Candiac c'est...
  about_item:
    - icon: ti-ruler-pencil # themify icon pack : https://themify.me/themify-icons
      title: Expérience
      content: L'école de karaté Candiac offre des cours aux enfants et adultes depuis 1975 dans le cadre du service des loisirs de la ville de Candiac. La philosophie de l'école de karaté de Candiac a beaucoup évolué avec les années et elle a su avec le temps s'adapter aux réels besoins des jeunes d'aujourd'hui.

    - icon: ti-cup # themify icon pack : https://themify.me/themify-icons
      title: Respect
      content: Le karaté à Candiac est enseigné comme un sport, une discipline, un mode de vie où règnent le respect et le désir de se surpasser. Les principes de discipline, de contrôle, de dépassement et de respect qui sont à la base du karaté sont universels et s'appliquent dans tous les aspects de la vie.

    - icon: ti-thought # themify icon pack : https://themify.me/themify-icons
      title: Adaptation
      content: Le karaté est un sport et un art qui permet à chacun d'évoluer en fonction de ses capacités et de ses ambitions. À quatre ou à 74 ans, chacun peut aller chercher dans le karaté quelque chose d'unique et différent.
