  items:
    - title: The Candiac Karate School is celebrating its 50th anniversary!
      content: Registrations for the 50th season are open! Classes start September 15. You can still register at the desk of 'service des loisirs' of the city. All details are in the [Cadence magazine](https://candiac.ca/uploads/_PUBLICATIONS_VILLE/CADENCE/Automne_2025/Cadence-automne-2025.pdf) from the city of Candiac. See the class schedule further down on this page.
