    - icon: bi bi-calendar2-heart # themify icon pack : https://themify.me/themify-icons
      title: Expérience
      content: The Candiac karate school has been offering courses to children and adults since 1975 through the city of Candiac's recreation activities. The philosophy of the Candiac karate school has evolved over the years, adapting to the real needs of today's youth.

    - icon: ti-cup # themify icon pack : https://themify.me/themify-icons
      title: Respect
      content: Karate at Candiac is taught as a sport, a discipline, and a way of life where respect and the desire to surpass oneself reign. The principles of discipline, control, self-improvement and respect that form the basis of karate are universal and apply to all aspects of life.

    - icon: ti-thought # themify icon pack : https://themify.me/themify-icons
      title: Adaptation
      content: Karate is a sport and an art that allows everyone to develop according to their abilities and ambitions. Whether you're four or 74, you can find something unique and challenging in karate.
